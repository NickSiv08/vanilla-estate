<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/unfetch/dist/unfetch.umd.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vanilla-Estate || Home</title>
  </head>
  <body class="bg-black text-white">
    <div class="flex flex-col items-center gap-12 m-12">
      <div class="space-y-6 text-center">
        <h1
          id="transparent"
          class="text-4xl sm:text-5xl md:text-6xl font-extrabold"
        >
          Vanilla RealEstate
        </h1>
        <p class="text-gray-400 font-semibold">
          The best place to find your new home.
        </p>
      </div>
      <div id="hero" class="p-20 w-full flex flex-col items-center"></div>
      <form action="" id="filter">
        <div
          class="my-12 bg-[#1F2937] p-4 rounded-xl w-full flex justify-center items-center flex-wrap gap-12"
        >
          <div>
            <label
              for="purpose"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Purpose</label
            >
            <select
              id="purpose"
              name="purpose"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" selected disabled>Choose an option</option>
              <option value="for-sale">For Sale</option>
              <option value="for-rent">For Rent</option>
            </select>
          </div>
          <div>
            <label
              for="sort"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Sort</label
            >
            <select
              id="sort"
              name="sort"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="city-level-score" selected>
                City Level Score
              </option>
              <option value="price-desc">Price Desc</option>
              <option value="price-asc">Price Asc</option>
              <option value="date-desc">Date Desc</option>
              <option value="verified-score">Verified Score</option>
            </select>
          </div>
          <div>
            <label
              for="min-price"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Min Price</label
            >
            <input
              type="text"
              id="min-price"
              name="priceMin"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="300"
            />
          </div>
          <div>
            <label
              for="max-price"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Max Price</label
            >
            <input
              type="text"
              id="max-price"
              name="priceMax"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="300"
            />
          </div>
          <div>
            <label
              for="min-area"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Min Area(sqft)</label
            >
            <input
              type="text"
              id="min-area"
              name="areaMin"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="300"
            />
          </div>
          <div>
            <label
              for="max-area"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Max Area(sqft)</label
            >
            <input
              type="text"
              id="max-area"
              name="areaMax"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="300"
            />
          </div>
          <div>
            <label
              for="min-rooms"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Min Rooms</label
            >
            <select
              id="min-rooms"
              name="roomsMin"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" selected disabled>Choose an option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <label
              for="max-rooms"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Max Rooms</label
            >
            <select
              id="max-rooms"
              name="roomsMax"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" selected disabled>Choose an option</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div>
            <label
              for="min-baths"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Min Baths</label
            >
            <select
              id="min-baths"
              name="bathsMin"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" selected disabled>Choose an option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <label
              for="furnished"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Furnished</label
            >
            <select
              id="furnished"
              name="furnishingStatus"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" selected disabled>Choose an option</option>
              <option value="unfurnished">No</option>
              <option value="furnished">Yes</option>
            </select>
          </div>
          <button
            class="w-full py-3 text-center rounded-lg bg-blue-700 font-bold hover:scale-[0.995] focus:scale-[0.990]"
            type="submit"
          >
            Search
          </button>
        </div>
      </form>
      <div
        id="properties"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-12 content-between items-center mx-1 md:mx-12"
      ></div>
    </div>
    <div class="bg-[#1F2937] p-12 flex flex-col items-center gap-6">
      <p class="text-lg font-semibold">Vanilla-Estate</p>
      <p class="text-md">&copy; Copyright 2023</p>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
